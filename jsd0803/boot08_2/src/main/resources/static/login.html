<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<div>
    <h1>用户登录</h1>
    <hr>
    用户名：<input type="text" placeholder="请输入用户名" v-model="user.username"><br>
    密码：<input type="password" placeholder="请输入密码" v-model="user.password"><br>
    <input type="button" value="登陆" @click="login()"><br>
    <a href="/reg.html" style="text-decoration: none">用户注册</a>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<!--引入CDN服务器上面的Vue.js框架文件-->
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
  let v = new Vue({
            el:"body>div",
            data:{
                user:{username:"",password:""},
            },
            methods:{
                login(){
                    axios.post("/login",v.user).then(function (response) {
                        if (response.data==1){
                            alert("登陆成功");
                            location.href="/index.html"
                        }else if (response.data==2){
                            alert("用户名密码错误");
                        }else{
                            alert("用户名不存在");
                        }
                    })
                },
            }
          }
  )
</script>
</body>
</html>
