<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>用户注册</h1>
    <hr>
        <input type="text" placeholder="用户名" v-model="user.username">
        <input type="text" placeholder="密码" v-model="user.password">
        <input type="text" placeholder="昵称" v-model="user.nickname">
        <input type="button" value="注册" @click="reg()" >
        <!--<p style="color: red"v-if="display">{{response}}</p>-->

</div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<!--引入CDN服务器上面的Vue.js框架文件-->
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
  let v = new Vue({
            el:"body>div",
            data:{
                user:{username:"",password:"",nickname:""},
                display:false,
                response:"",
            },
            methods:{
                reg(){
                    // 发出异步请求
                    // 发出post请求（参数较多；安全）
                  axios.post("/reg",v.user).then(function (response) {
                      /*response.data=v.response;*/
                      /*v.display=true;*/
                      if (response.data == 1) {
                          alert("注册成功，返回首页");
                          location.href="/";
                      }else {
                          alert("用户名已存在！");
                      }

                  })
                },
            }
          }
  )
</script>
</html>
