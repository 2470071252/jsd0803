<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <template>  <!--可以理解为这个是一个div标签-->
        <el-select v-model="value" placeholder="请选择">
            <el-option
                    v-for="item in options"
                    :label="item.label"
                    :value="item.value">
            </el-option>
        </el-select>
        <h1>{{value}}</h1>
    </template>
    <h1>选择你想要的商品</h1>
    <el-select v-model="price" placeholder="请选择">
        <el-option
                v-for="product in arr"
                :label="product.title" :value="product.price"></el-option>
    </el-select>
    <h2>商品价格为：{{price}}</h2>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
    let v = new Vue({
        el: '#app',
        data: function () {
            return {
                options: [{
                    value: '选项1',
                    label: '黄金糕'
                }, {
                    value: '选项2',
                    label: '双皮奶'
                }, {
                    value: '选项3',
                    label: '蚵仔煎'
                }, {
                    value: '选项4',
                    label: '龙须面'
                }, {
                    value: '选项5',
                    label: '北京烤鸭'
                }],
                value: '',
                arr: [{title: "李宁篮球鞋", price: "500"},
                    {title: "华为手机", price: "8000"},
                    {title: "小米电视", price: "3500"}],
                price: "",
            }
        },
        methods: {}
    })
</script>
</html>
