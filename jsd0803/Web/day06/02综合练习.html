<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <td>照片</td>
            <td><img :src="person.url" width="100px" alt=""></td>
        </tr>

        <tr>
            <td>名字:</td><td>{{person.name}}</td>
        </tr>

        <tr>
            <td>年龄</td><td>{{person.age}}</td>
        </tr>

        <tr>
            <td>好友</td>
            <td>
                <ul>
                    <li v-for="p in person.friends">{{p}}</li>
                </ul>
            </td>
        </tr>
    </table>
    <input type="button" value="加载数据" @click="f()">
</div>
</body>
<!--引入CDN服务器上面的Vue.js框架文件-->
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let v = new Vue({
            el: "body>div",
            data: {

                person:{name:"",age:"",url:"",friends:[]},
            },
            methods: {
                f(){
                    v.person={name:"苍老师",age:"15",url:"./a.jpg",friends:["张三","李四","王五"]}
                },
            }
        }
    )
</script>
</html>
