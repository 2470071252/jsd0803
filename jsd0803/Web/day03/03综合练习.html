<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font: 12px "simhei", Arial, Helvetica, sans-serif;
            color: #666;
            background-color: #f5f5f5;
        }
        div{
            width: 198px;
            height: 233px;
            margin-right: 5.19px;
            background: #E8E8E8;
            box-sizing: border-box;
            text-align: center;
            overflow: hidden;
        }
        #jj{
            margin: 0;
            padding: 0;
            font-size: 12px;
            font-weight: lighter;
            color: #000;
        }
        #jg{
            margin: 6px 0;
            font-size: 12px;
            font-weight: bold;
            color: #0AA1ED;
        }
        a{
            /*如果修改元素为块级元素需要额外添加margin:0 auto居中
            如果设置为行内块级元素，则不需要单独设置居中
            因为上级元素text-align:center，会将行内或行内块级元素居中*/
            display: block;
            width: 100px;
            height: 24px;
            background-color: #0aa1ed;
            font-size: 12px;
            color: white;
            line-height: 24px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            margin: 0 auto;
            border-radius: 3px;
        }

    </style>
</head>
<body>
<div>
    <img src="./1113.png" alt="">
    <p id="jj">戴尔(DELL)XPS13-9360-R1609 13.3英寸微边框笔记本电脑</p>
    <p id="jg">￥4600.00</p>
    <a href="">查看详情</a>
</div>
</body>
</html>
