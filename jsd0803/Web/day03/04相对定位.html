<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;

        }
        div:hover{
            /*修改为相对定位*/
            position: relative;
            top: 20px;
            left: 20px;

        }
    </style>
</head>
<body>
<!--静态定位 相对定位 绝对定位 固定定位 浮动定位-->
<div>div1</div>
<div>div2</div>
<div>div3</div>
</body>
</html>
