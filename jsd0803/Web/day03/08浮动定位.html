<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body>div {
            width: 200px;
            border: 1px solid red;
            overflow:hidden;  /*解决高度识别为0的问题*/
        }
        #d1{
            width: 50px;
            height: 50px;
            background-color: red;
            float: left;

        }
        #d2{
            width: 50px;
            height: 50px;
            background-color: green;
            float: left;

        }
        #d3{
            width: 50px;
            height: 50px;
            background-color: blue;
            float: left;
        }
        li{
            list-style-type: none;/* 去掉图标*/
            float: left;
            margin: 20px;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<div>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
</div>
<ul>
    <li><a href="">首页</a></li>
    <li><a href="">免费课</a></li>
    <li><a href="">直播课</a></li>
    <li><a href="">精品课</a></li>
    <li><a href="">线上班</a></li>
</ul>
</body>
</html>
