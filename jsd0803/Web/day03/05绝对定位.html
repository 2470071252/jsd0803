<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            border: 1px solid red;
        }
        #d1{
            /*设置绝对定位，脱离文档流*/
            position: absolute;
            /*相对于窗口做偏移*/
            right: 100px;
            bottom: 100px;
        }
        #big{
            width: 200px;
            height: 200px;
            background-color: purple;
            margin: 100px 0 0 100px;
            /*添加相对定位，让当前元素作为参照物*/
            position: relative;
        }
        #big>div{
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 50px 50px;

        }
        #big>div>div{
            width: 50px;
            height: 50px;
            background-color: red;
            /*设置绝对定位，默认相对于窗口，也可以相对用某个上级元素，但是需要上级元素申明relative*/
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div id="big">
    <div>
        <div></div>
    </div>
</div>
<div id="d1">div1</div>
<div id="d2">div2</div>
</body>
</html>
