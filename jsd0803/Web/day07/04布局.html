<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
    <style>
        .c1{
            border: 1px solid red;
            height: 30px;
            border-radius: 5px;
        }
         .el-carousel__item h3 {
             color: #475669;
             font-size: 14px;
             opacity: 0.75;
             line-height: 150px;
             margin: 0;
         }

        .el-carousel__item:nth-child(2n) {
            background-color: #99a9bf;
        }

        .el-carousel__item:nth-child(2n+1) {
            background-color: #d3dce6;
        }

        .el-carousel__item h3 {
            color: #475669;
            font-size: 14px;
            opacity: 0.75;
            line-height: 200px;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="app">
    <!--el-row表示行 el-col表示列-->
    <el-row>
        <el-col span="12"><div class="c1"></div></el-col>
        <el-col span="12"><div class="c1"></div></el-col>
    </el-row>
    <el-row>
        <el-col span="8"><div class="c1"></div></el-col>
        <el-col span="8"><div class="c1"></div></el-col>
        <el-col span="8"><div class="c1"></div></el-col>
    </el-row>
    <h1>1：2：3</h1>
    <el-row>
        <el-col span="4"><div class="c1"></div></el-col>
        <el-col span="8"><div class="c1"></div></el-col>
        <el-col span="12"><div class="c1"></div></el-col>
    </el-row>
    <h1>1:3:1:1</h1>
    <div style="width: 1200px; margin: 0 auto">
        <el-row gutter="20">
            <el-col span="4"><div class="c1"></div></el-col>
            <el-col span="12"><div class="c1"></div></el-col>
            <el-col span="4"><div class="c1"></div></el-col>
            <el-col span="4"><div class="c1"></div></el-col>
        </el-row>
    </div>
    <!--四等份并居中 间距30-->
    <h1>四等份并居中 间距30</h1>
    <div style="width: 1000px;margin: 0 auto">
        <el-row gutter="30">
            <el-col span="6"><div class="c1"></div></el-col>
            <el-col span="6"><div class="c1"></div></el-col>
            <el-col span="6"><div class="c1"></div></el-col>
            <el-col span="6"><div class="c1"></div></el-col>
        </el-row>
    </div>

    <h1>3份2：5：5并居中，间距10</h1>
    <div style="margin: 0 auto;width: 1000px">
        <el-row gutter="10">
            <el-col span="4"><div class="c1"></div></el-col>
            <el-col span="10"><div class="c1"></div></el-col>
            <el-col span="10"><div class="c1"></div></el-col>
        </el-row>
    </div>
    <h1>分栏偏移</h1>
    <el-row>
        <el-col offset="2" span="20">
            <template>
                <el-carousel :interval="4000" type="card" height="200px">
                    <el-carousel-item v-for="item in img_arr" :key="item">
                        <img :src="item" alt="" width="100%" height="100%">
                    </el-carousel-item>
                </el-carousel>
            </template>
        </el-col>
    </el-row>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
    let v = new Vue({
        el: '#app',
        data: function () {
            return {
                img_arr:["img/1.png","img/2.jpg","img/3.jpg"],
            }
        },
        methods: {

        }
    })
</script>
</html>
