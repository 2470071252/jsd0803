<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07外边距续</title>
    <style>
        body>div{
            width: 200px;
            height: 200px;
            background-color: red;
            overflow: hidden;/*解决粘连问题*/
        }
        div>div{
            width: 50px;
            height: 50px;
            background-color: blue;
            margin-left: 50px;
            /*当元素的上边缘和上级元素的上边缘重叠时
            给元素添加上外边距时会出现粘连问题，给上级元素添加overflow:hidden解决*/
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div>
    <div></div>
</div>
</body>
</html>
