<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08边框和内边距</title>
    <style>
        #d1{
            width: 100px;
            height: 100px;
            border: 5px solid red;
            /*设置圆角，值越大越圆 超过宽高的一半为正圆*/
            border-radius: 10px;
        }
        #d2{
            width: 100px;
            height: 100px;
            border: 1px solid blue;
            /*默认情况下给元素添加内边距会影响元素的宽高*/
            padding-left: 50px;
            padding-top: 50px;
            /*设置添加内边距不影响宽高的样式*/
            box-sizing: border-box;

        }
    </style>
</head>
<body>
<div id="d2">内边距</div>
<div id="d1">边框测试</div>
</body>
</html>
