<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="请输入1-100之间的整数">
<input type="button" value="猜一猜" onclick="f()">
<div></div>
<script>
    // 生成1-100的随机整数
    let x = parseInt(Math.random()*100)+1;
    let number = document.querySelector("input");
    console.log(x);
    let result = document.querySelector("div");
    let count = 0;
    function f() {
        count ++;
        if (isNaN(number.value)){
            result.innerText="输入错误";
            return;
        }
       if (number.value>x){
           result.innerText="猜大了！"
       }else if(number.value<x){
           result.innerText="猜小了！"
       }else{
           result.innerText="第"+count+"次猜对了！"
       }
    }
</script>
</body>
</html>
