<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--三种引入方式：内联 内部 外部-->
<!--onclick代表点击事件,alert()弹出提示框方法-->
<input type="button" value="内联引入" onclick="alert('内联成功！')">
</body>
<script>
    // 在浏览器的console台中输出数据
    console.log("内部执行成功！")
</script>
<!--引入外部js文件-->
<script src="my.js"></script>
</html>
