<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" placeholder="请输入增加的数量">
<input type="button" value="帅哥" onclick="add_sg()">
<input type="button" value="美女" onclick="add_mv()">
<hr>
<script>
    let i = document.querySelector("input")
    function add_sg() {
        console.log(i.value);
        for (let j = 0; j <parseInt(i.value) ; j++) {
            let img_sg = document.createElement("img")
            img_sg.src="https://img0.baidu.com/it/u=761956898,344567773&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=625";
            document.body.append(img_sg);
        }

    }
    function add_mv() {
        if (isNaN(i.value)) {
            return;
        }
        for (let j = 0; j <parseInt(i.value) ; j++) {
            let img_mv = document.createElement("img");
            img_mv.src="https://img1.baidu.com/it/u=3975477403,3704385503&fm=253&app=138&size=w931&n=0&f=JPEG&fmt=auto?sec=1667581200&t=c6359a4178f80f75f9b6e639d961cde1"
            document.body.append(img_mv);
        }
    }
</script>
</body>
</html>
