<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            /*溢出设置：visible默认显示 hidden隐藏 scroll滚动显示*/
            overflow: scroll;
        }
        img{
            /*设置行内元素垂直对齐方式top middle  bottom baseline（基线对齐默认的）*/
            vertical-align: middle;
        }
    </style>
</head>
<body>
<input type="text"><img src="../111.png" width="100" alt="">
<div>
    <img src="../111.png" alt="">
</div>
</body>
</html>
