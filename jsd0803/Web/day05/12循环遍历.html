<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    {{info}}
    <ul>
        <li v-for="name in arr">{{name}}</li>
    </ul>
    <table border="1">
        <caption>人物列表</caption>
        <tr>
            <th>名字</th>
            <th>年龄</th>
            <th>类型</th>
        </tr>
        <tr v-for="p in persons">
            <td>{{p.name}}</td>
            <td>{{p.age}}</td>
            <td>{{p.type}}</td>
        </tr>
    </table>
</div>
</body>
<!--引入CDN服务器上面的Vue.js框架文件-->
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let v = new Vue({
        el: "body>div",
        data: {
            info: "循环遍历",
            arr: ["诸葛亮", "司马懿", "赵云", "曹操"],
            persons:[{name:"诸葛亮",age:"35",type:"军师"},
                {name:"司马懿",age:"75",type:"军师"},
                {name:"赵云",age:"32",type:"战士"},
                {name:"曹操",age:"45",type:"将军"}],
        },
    })
</script>
</html>
