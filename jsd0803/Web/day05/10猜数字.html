<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<hr>
<div>
    <input type="text" placeholder="请输入1-100之间的整数" v-model="number">
    <input type="button" value="猜一猜"  @click="f()">
    <h1>{{info}}</h1>
</div>
</body>
<!--引入CDN服务器上面的Vue.js框架文件-->
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let v = new Vue({
        el:"body>div",
        data:{
            info:"猜一猜！",
            number:"",
            radomNumber:parseInt((Math.random()*100+1)),
            mount:"0"
        },
        methods:{
            f() {
                v.mount++;
                if (isNaN(v.number)) {
                    v.info="请输入数字";
                    return;
                }
                if (v.radomNumber < v.number) {
                    v.info="猜大了";
                }  else if (v.radomNumber > v.number){
                    v.info="猜小了"
                }else
                    v.info = "恭喜你！第"+v.mount+"次就猜对了。";
            }
        }
    })
</script>
</html>
