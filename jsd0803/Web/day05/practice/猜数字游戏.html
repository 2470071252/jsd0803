<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <input type="text" placeholder="请输入1-100数字" v-model="x">
    <input type="button" value="猜一猜" @click="f()">
    <h1>{{info}}</h1>
</div>
</body>
<!--引入CDN服务器上面的Vue.js框架文件-->
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let x="";
    let number = parseInt(Math.random()*100)+1;
    let v = new Vue({
        el:"body>div",
        data:{
            info:"",
        },
        methods:{
            f(){
                if (isNaN(x)) {
                    v.info="请输入数字";
                    return;
                }
                if (x < number) {
                    v.info="猜小了";
                }else if (x>number){
                    v.info="猜大了";
                }else {
                    v.info="恭喜你，猜对了";
                }
            }
        },
    })
</script>
</html>
