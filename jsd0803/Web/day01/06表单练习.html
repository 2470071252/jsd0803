<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06表单练习</title>·
</head>
<body>
<center>
    <h1>用户注册</h1>
    用户名：<input type="text" name="username" placeholder="请输入用户名" max="5"><br>
    密码：<input type="password" name="password"
              placeholder="******" readonly value="admin@123" ><br>
    性别：<input type="radio" value="m" name="gender">男
    <input type="radio" value="w" checked name="gender">女 <br>
    爱好：<input type="checkbox" name="hobby" value="cy">抽烟
       <input type="checkbox" name="hobby" value="hj">喝酒
       <input type="checkbox" name="hobby" value="tt">烫头 <br>
    出生日期：<input type="date" name="birthday"><br>
    靓照：<input type="file" name="lz"><br>
    所在地：<select name="city" id="">
    <option value="bj">北京</option>
    <option value="sh">上海</option>
    <option value="gz">广州</option>
    </select><br>
    <input type="submit" value="提交">
    <input type="reset" VALUE="重置">
    <input type="button" value="自定义按钮">
</center>
</body>
</html>
