<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<center>
    <h1>注册页面</h1>
    <hr>
    <form action="http://www.baidu.com" method="get">
        用户名：<input type="text" name="username"
                   readonly maxlength="5" placeholder="请输入用户名" value="tom"><br>
        密码：<input type="password" name="password" placeholder="请输入密码" maxlength="5"><br>
        性别：<input type="radio" name="gender" value="m">男
        <input type="radio" name="gender" value="w" checked>女 <br>
        兴趣爱好：<input type="checkbox" name="hobby" value="cy">抽烟
        <input type="checkbox" name="hobby" value="hj">喝酒
        <input type="checkbox" name="hobby" value="tt" checked>烫头 <br>
        生日：<input type="date" name="birth"> <br>
        靓照：<input type="file" name="lz"> <br>
        所在地：<select name="city">
        <option value="sh">上海</option>
        <option value="bj">北京</option>
        <option value="gz">广州</option>
    </select><br>
        <input type="submit" value="注册">
        <input type="reset" value="重置">
        <input type="button" value="自定义按钮"><br>
        <button type="submit">注册</button>
        <button type="reset">重置</button>
        <button type="button">自定义按钮</button>
    </form>
</center>
</body>
</html>
