<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01文本相关</title>
</head>
<body>
<!-- h标签的数字越小，字体越大，字体加粗，独占一行，字之间有间距 -->
<h1 align="center">内容标题1</h1>
<h2 align="right">内容标题2</h2>
<h3 align="left">内容标题3</h3>
<h4>内容标题4</h4>
<h5>内容标题5</h5>
<h6>内容<br>标题6</h6>
<hr>
<!-- 段落标签，自带上下间距，独占一行 -->
<p>段落1</p>
<p>段落2</p>
<p>段落3</p>
加粗：<b>标签</b>
斜体：<i>标签</i>
下划线：<u>标签</u>
删除线：<s>标签</s>
<!--Ctrl+Shift+/ 快捷键 -->
<!--列表标签-->

<ul><!--unordered list 无序列表-->
    <li>孙悟空</li>  <!--list item 列表项-->
    <li>猪八戒</li>
    <li>刘备</li>
    <li>孙尚香</li>
</ul>

<ol><!--ordered list 有序列表 -->
    <li>Java基础</li>  <!--list item 列表项-->
    <li>JavaAPI</li>
    <li>Web前端</li>
</ol>

<h1>列表嵌套</h1>
<ul>
    <li>凉菜
        <ol>
            <li>拍黄瓜</li>
            <li>花毛一体</li>
        </ol>
    </li>
    <li>炒菜
        <ol>
            <li>木须肉</li>
            <li>宫保鸡丁</li>
        </ol>
    </li>
</ul>


</body>
</html>
