<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03图片标签</title>
</head>
<body>
<!--src设置资源路径
    相对路径:
        1.图片和页面在同级目录：直接写图片名
        2.图片在页面的上级目录："../图片名"
        3.图片在页面的下级目录："文件夹名/图片名"
    绝对路径:
        1.访问站外资源

-->
<img src="wallhaven-q288lq.jpg" alt="这是一个好看的壁纸" height="60%" width="60%"><br>
<img src="../111.png" title="鼠标停在图片某个位置显示的内容">
<img src="img/123.jpg" width="50%"> <!--父标签的百分比-->
<img src="https://cdn.tmooc.cn/bsfile//courseImg///5f791c0985cc4a67a5c4dca6627155b0.jpg">
</body>
</html>
