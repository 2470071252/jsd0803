<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Param</title>
</head>
<body>
<h1 align="center">传参测试</h1>
<hr>
<h2>第一种传参测试</h2>
<form action="/p1">
    <input type="text" placeholder="info" name="info">
    <input type="submit">
</form>
<hr>
<h2>第二种传参测试</h2>
<form action="/p2">
    <input type="text" placeholder="info" name="info">
    <input type="text" placeholder="age" name="age">
    <input type="submit">
</form>
<hr>
<h2>第三种传参方式</h2>
<form action="/p3">
    <input type="text" name="name" placeholder="员工姓名">
    <input type="text" name="salary" placeholder="员工工资">
    <input type="text" name="job" placeholder="员工工作">
    <input type="submit">
</form>

</body>
</html>
