<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <h1>添加商品</h1>
  <hr>
  <input type="text" placeholder="商品名" v-model="product.title">
  <input type="text" placeholder="商品价格" v-model="product.price">
  <input type="text" placeholder="商品库存" v-model="product.num">\
  <input type="button" value="提交" @click="add()">
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<!--引入CDN服务器上面的Vue.js框架文件-->
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
  let v = new Vue({
            el:"body>div",
            data:{
              product:{title:"",price:"",num:""},
            },
            methods:{
              add(){
                axios.post("/add",v.product).then(function (response) {
                  if (response.data == 1) {
                    alert("添加成功，返回首页");
                    location.href="/";
                  }else {
                    alert("商品名已存在");
                  }
                })
              },
            }
          }
  )
</script>
</body>
</html>
