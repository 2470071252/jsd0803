<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <table border="1">
    <caption>商品列表</caption>
    <tr>
      <th>id</th>
      <th>商品名</th>
      <th>价格</th>
      <th>库存</th>
    </tr>
    <tr v-for="p in arr">
      <td>{{p.id}}</td>
      <td>{{p.title}}</td>
      <td>{{p.price}}</td>
      <td>{{p.num}}</td>
    </tr>
  </table>

</div>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<!--引入CDN服务器上面的Vue.js框架文件-->
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
  let v = new Vue({
            el:"body>div",
            data:{
                arr:[],
            },
            methods:{

            },
            created:function () {
              axios.post("/list").then(function (resp) {
                v.arr=resp.data;
              })
            }

          }
  )
</script>
</body>
</html>
